name: ci

on: 
  push:
    branches:
      - master
  workflow_dispatch:
    branches:
      - master  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - run: |
         terraform -v 
         
        